        <div class="container-fluid">
            <div class="container">
                
                <form action="" method="post" style="background: white; padding: 40px;">
                    <h4>Parent/Guardian SignUp Form</h4><br>
                    <!-- title -->
                    <p>Personal info</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="Title"></label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                    </div>

                    <!-- name -->
                    
                    <div class="form-row">

                        <div class="form-group col-sm-6">
                          <label for="surename"></label>
                          <input type="text" name="" id="" class="form-control" placeholder="Surename" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter surename</small>
                        </div>
                        
                        <div class="form-group col-sm-6">
                          <label for="other-names"></label>
                          <input type="text" name="" id="" class="form-control" placeholder="Other names" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter other name(s)</small>
                        </div>

                    </div><br>

                    <!-- contact details -->
                    <p>Contact info</p>
                    <div class="form-row">

                        <div class="form-group col-sm-4">
                          <label for="Email"></label>
                          <input type="email" name="" id="" class="form-control" placeholder="you@example.com" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter your email address</small>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="phone"></label>
                            <input type="tel" name="" id="" class="form-control" placeholder="08123456789" aria-describedby="helpId" required>
                            <small id="helpId" class="text-muted">enter your phone number</small>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="address"></label>
                            <input type="text" name="" id="" class="form-control" placeholder="123, Main Street, City, State, Nigeria" aria-describedby="helpId" required>
                            <small id="helpId" class="text-muted">your residential address</small>
                        </div>

                    </div><br>

                    <div class="form-row"></div>


                </form>

            </div>
