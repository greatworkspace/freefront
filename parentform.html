      <!-- main content -->
      <section class="section-signup" style="background-image: url(assets/img/parents.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="container-fluid">
            <div class="container">
                
                <form action="" method="post" style="background: rgba(0, 0, 0, 0.61); padding: 40px;">
                    <h4>Parent/Guardian SignUp Form</h4><br>
                    <!-- title -->
                    <p>Personal info</p>
                    <div class="form-row">

                        <div class="form-group col-sm-2">
                            <label for="nameTitle"></label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">title</small>
                        </div>

                        <div class="form-group col-sm-6">
                          <label for="surename"></label>
                          <input type="text" name="" id="" class="form-control" placeholder="Surename" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter surename</small>
                        </div>
                        
                        <div class="form-group col-sm-4">
                          <label for="other-names"></label>
                          <input type="text" name="" id="" class="form-control" placeholder="Other names" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter other name(s)</small>
                        </div>

                    </div><br>

                    <!-- contact details -->
                    <p>Contact info</p>
                    <div class="form-row">

                        <div class="form-group col-sm-4">
                          <label for="Email"></label>
                          <input type="email" name="" id="" class="form-control" placeholder="you@example.com" aria-describedby="helpId" required>
                          <small id="helpId" class="text-muted">enter your email address</small>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="phone"></label>
                            <input type="tel" name="" id="" class="form-control" placeholder="08123456789" aria-describedby="helpId" required>
                            <small id="helpId" class="text-muted">enter your phone number</small>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="address"></label>
                            <input type="text" name="" id="" class="form-control" placeholder="123, Main Street, City, State, Nigeria" aria-describedby="helpId" required>
                            <small id="helpId" class="text-muted">your residential address</small>
                        </div>

                    </div><br>

                    <p>Family info</p>
                    <div class="form-row">
                        <!-- gender -->
                        <div class="form-group col-sm-3">
                            <small id="helpId" class="text-muted">gender</small>
                            <select name="gender" id="" aria-describedby="helpId">
                                <option value="0">------</option>
                                <option value="1"><i class="fa fa-female" aria-hidden="true"></i> Female</option>
                                <option value="2"><i class="fa fa-male" aria-hidden="true"></i> Male</option>
                            </select>
                        </div>

                        <!-- Marital Status -->
                        <div class="form-group col-sm-3">
                            <!-- marital status -->
                            <small id="helpId" class="text-muted">Marital status</small>
                            <select name="maritalStatus" id="" aria-describedby="helpId">
                                <option value="0">------</option>
                                <option value="1">Married</option>
                                <option value="2">Single</option>
                                <option value="3">Divorced</option>
                                <option value="4">Separated</option>
                                <option value="5">Single Mother</option>
                                <option value="6">Single Father</option>
                            </select>
                        </div>
                        
                    </div>

                    <!-- children in school -->
                    <p>Ward(s) Details</p>
                    <div class="form-row">

                        <div class="form-group col-sm-3">
                            <!-- number of children -->
                            <small id="helpId" class="text-muted">Number of Wards in our School</small>
                            <select name="maritalStatus" id="" aria-describedby="helpId">
                                <option value="0">------</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                    </div>

                    <!-- repeat this for each children -->
                   <div class="row">
                       <div class="col-sm-12 col-lg-6">
                           <div class="card student">
                               <dl class="row">

                                   <dt class="col-sm-3">Name</dt>
                                   <dd class="col-sm-9"><input type="text" name="" id="" class="form-control" placeholder="Students name" aria-describedby=""></dd>
                                   
                                   <dt class="col-sm-3">Class</dt>
                                   <dd class="col-sm-9">
                                       <select name="classroom" id="">
                                           <option value="0">--Select--</option>
                                           <option value="1">JSS 1</option>
                                           <option value="2">SSS 1 Sciences</option>
                                       </select>
                                   </dd>

                                   <dt class="col-sm-3">Relationship to student</dt>
                                   <dd class="col-sm-9">
                                    <select name="relationship" id="">
                                        <option value="0">--Select--</option>
                                        <option value="1">Father</option>
                                        <option value="2">Mother</option>
                                        <option value="3">Guardian</option>
                                    </select>
                                   </dd>

                               </dl>
                           </div>
                       </div>
                   </div>
                    <!-- repeat this for each children ends -->


                </form>

            </div>
